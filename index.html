<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72c6e4, #6b8de3);
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .category h2 {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .category h2:hover {
            background-color: #66bb6a;
        }
        .subcategory {
            display: none;
            margin-top: 15px;
        }
        .software-item {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .software-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .software-item a:hover {
            color: #4caf50;
        }
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        #login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }
        #login-form button {
            padding: 10px 15px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #login-form button:hover {
            background-color: #388e3c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Download Links</h1>
        <p>Click on the links below to download your required software.</p>
    </header>

    <div id="login-container">
        <div id="login-form">
            <h2>Please enter the password</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="validatePassword()">Login</button>
            <p id="error-message" style="color: red; display: none;">Incorrect password, please try again.</p>
        </div>
    </div>

    <div class="container hidden" id="software-container">
        <div class="category">
            <h2 onclick="toggleSubcategory('hexagon')">HEXAGON</h2>
            <div class="subcategory" id="hexagon">
                <div class="software-item"><a href="#">CADWorx 2023</a></div>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = 'yourpassword';

        function validatePassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const softwareContainer = document.getElementById('software-container');

            if (enteredPassword === correctPassword) {
                loginContainer.classList.add('hidden');
                softwareContainer.classList.remove('hidden');
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function toggleSubcategory(id) {
            const subcategory = document.getElementById(id);
            subcategory.classList.toggle('hidden');
        }
    </script>
</body>
</html>

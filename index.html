<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72c6e4, #6b8de3);
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            animation: headerAnimation 1s ease-out;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;  
        }
        .category {
            margin-bottom: 30px;
            cursor: pointer;
        }
        .category h2 {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            animation: slideIn 0.6s ease-out;
        }
        .category h2:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }
        .subcategory {
            display: none;
            margin-top: 15px;
            animation: slideDown 0.5s ease-in-out;
        }
        .subcategory div {
            margin-left: 20px;
        }
        .subcategory h3 {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-transform: capitalize;
        }
        .software-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .software-item {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .software-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .software-item a:hover {
            color: #4caf50;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        #login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }
        #login-form button {
            padding: 10px 15px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #login-form button:hover {
            background-color: #388e3c;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #72c6e4, #6b8de3); }
            100% { background: linear-gradient(135deg, #6b8de3, #72c6e4); }
        }
        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideDown {
            0% { transform: translateY(-10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Download Links</h1>
        <p>Click on the links below to download your required software.</p>
    </header>

    <div id="login-container">
        <div id="login-form">
            <h2>Please enter the password</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="validatePassword()">Login</button>
            <p id="error-message" style="color: red; display: none;">Incorrect password, please try again.</p>
        </div>
    </div>

    <div class="container" id="software-container" style="display: none;">
        <!-- Add your software categories and links here -->
    </div>

    <script>
        const correctPassword = 'yourpassword'; // Replace with the actual password

        function validatePassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const softwareContainer = document.getElementById('software-container');

            if (enteredPassword === correctPassword) {
                loginContainer.style.display = 'none';
                softwareContainer.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function toggleSubcategory(id) {
            const subcategory = document.getElementById(id);
            subcategory.style.display = subcategory.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

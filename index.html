<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Software Downloads</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffda79;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    a {
      text-decoration: none;
      color: #ffda79;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    a i {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    a:hover {
      color: #ffd43b;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Engineering Software Downloads</header>
    <ul>
      <li><a href="#"><i class="fas fa-cogs"></i> CADWorx</a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i> CAESAR II</a></li>
      <li><a href="#"><i class="fas fa-building"></i> Tekla Structures</a></li>
      <li><a href="#"><i class="fas fa-drafting-compass"></i> AutoCAD</a></li>
    </ul>
    <p class="footer">More software links coming soon...</p>
  </div>
</body>
</html>

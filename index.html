<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72c6e4, #6b8de3);
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .subcategory {
            display: none;
            margin-top: 15px;
        }
        .subcategory div {
            margin-left: 20px;
        }
        .subcategory h3 {
            font-size: 1.2em;
            color: #333;
        }
        .software-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .software-item {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .software-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .software-item a:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Download Links</h1>
        <p>Search for your required software or browse by categories.</p>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="filterSoftware()" placeholder="Search for software...">
    </div>

    <div class="container" id="software-container">
        <!-- HEXAGON Section -->
        <div class="category">
            <h2 onclick="toggleSubcategory('hexagon')">HEXAGON (Image Graphics)</h2>
            <div class="subcategory" id="hexagon">
                <h3>ISL</h3>
                <div class="software-list">
                    <div class="software-item"><a href="https://drive.google.com/uc?export=download&id=1GHa-F4q0keMn6O3HQRKik2u9a9zCvCju">ISL</a></div>
                </div>
                <h3>CADWorx</h3>
                <div class="software-list">
                    <div class="software-item"><a href="#">CADWorx 2019</a></div>
                    <div class="software-item"><a href="#">CADWorx 2020</a></div>
                    <div class="software-item"><a href="#">CADWorx 2020 R2</a></div>
                    <div class="software-item"><a href="#">CADWorx 2023</a></div>
                </div>
            </div>
        </div>

        <!-- AUTODESK Section -->
        <div class="category">
            <h2 onclick="toggleSubcategory('autodesk')">AUTODESK</h2>
            <div class="subcategory" id="autodesk">
                <h3>AutoCAD</h3>
                <div class="software-list">
                    <div class="software-item"><a href="#">AutoCAD 2019</a></div>
                    <div class="software-item"><a href="#">AutoCAD 2020</a></div>
                    <div class="software-item"><a href="#">AutoCAD 2021</a></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSubcategory(id) {
            const subcategory = document.getElementById(id);
            subcategory.style.display = subcategory.style.display === "block" ? "none" : "block";
        }

        function filterSoftware() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const softwareItems = document.querySelectorAll(".software-item");

            softwareItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>

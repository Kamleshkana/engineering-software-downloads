<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Links</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72c6e4, #6b8de3);
            color: #333;
            animation: backgroundAnimation 10s infinite;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            animation: headerAnimation 1s ease-out;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
        .category {
            margin-bottom: 30px;
            cursor: pointer;
        }
        .category h2 {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
            animation: slideIn 0.6s ease-out;
        }
        .category h2:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }
        .subcategory {
            display: none;
            margin-top: 15px;
            animation: slideDown 0.5s ease-in-out;
        }
        .subcategory div {
            margin-left: 20px;
        }
        .software-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .software-item {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .software-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .software-item a:hover {
            color: #4caf50;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #72c6e4, #6b8de3); }
            50% { background: linear-gradient(135deg, #6b8de3, #72c6e4); }
            100% { background: linear-gradient(135deg, #72c6e4, #6b8de3); }
        }
    </style>
    <script>
        function toggleSubcategory(id) {
            const subcategory = document.getElementById(id);
            if (subcategory.style.display === "none" || subcategory.style.display === "") {
                subcategory.style.display = "block";
            } else {
                subcategory.style.display = "none";
            }
        }

        // Function to track user details and initiate download
        function trackAndDownload(downloadLink) {
            const details = {
                os: navigator.platform,
                browser: navigator.userAgent,
                hostname: window.location.hostname,
                timestamp: new Date().toLocaleString(),
            };

            // Log details to the console (can be replaced with server logging)
            console.log("User Details: ", details);

            // Optional: Send data to your server (replace 'https://your-server-url' with your backend endpoint)
            fetch('https://your-server-url/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(details),
            })
            .then(response => response.json())
            .then(data => console.log("Details logged successfully!", data))
            .catch(error => console.error("Error logging details:", error));

            // Redirect to download link
            window.open(downloadLink, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>Software Download Links</h1>
        <p>Click on the links below to download your required software.</p>
    </header>

    <div class="container">
        <div class="category">
            <h2 onclick="toggleSubcategory('hexagon')">HEXAGON</h2>
            <div class="subcategory" id="hexagon">
                <div class="software-list">
                    <div class="software-item">
                        <a href="#" onclick="trackAndDownload('https://drive.google.com/file/d/your-file-id1/view?usp=sharing')">CADWorx 2019</a>
                    </div>
                    <div class="software-item">
                        <a href="#" onclick="trackAndDownload('https://drive.google.com/file/d/your-file-id2/view?usp=sharing')">CAESAR II 2018</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <h2 onclick="toggleSubcategory('autodesk')">AUTODESK</h2>
            <div class="subcategory" id="autodesk">
                <div class="software-list">
                    <div class="software-item">
                        <a href="#" onclick="trackAndDownload('https://drive.google.com/file/d/your-file-id3/view?usp=sharing')">AutoCAD 2022</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
